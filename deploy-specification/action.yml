name: 'deploy-specification'
description: 'Deploys a given specification to an environment'
inputs:
  spec:
    description: "Deployment specification"
    required: true
  stacks:
    description: "CFN Stacks to deploy"
    required: true
runs:
  using: "composite"
  steps:
    - run: |
         export APP_SPEC=${{ inputs.spec }}
         echo deployment spec
         echo ${{ inputs.spec }}
         echo deploying stacks
         echo ${{ inputs.stacks }}
         cdk deploy --require-approval never ${{ inputs.stacks }}
      shell: bash